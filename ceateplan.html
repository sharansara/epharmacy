<!DOCTYPE html>
<html>

<head>


    <link rel="icon" href="images/favicon.png" type="image" sizes="16x16">
    <link rel="stylesheet" href="css/animate-css/animate.min.css">
    <link rel="stylesheet" href="bootstrap-timepicker/css/bootstrap-timepicker.css">

    <link rel="stylesheet" href="js/bootstrap-daterangepicker/daterangepicker.css">

    <link rel="stylesheet" href="css/stylesheet.css">

<body>
    <div class="modal-dialog modal-dialog-centered modal-undefined" role="document">
        <div class="modal-content" style="border: none">
            <div>
                <h4 class="h4 font-weight-400 float-left modal-title" id="exampleModalLabel">&nbsp;&nbsp;Create New Plan
                </h4>
                <a href="plan.html" class="more-text widget-text float-right close-icon" data-dismiss="modal"
                    aria-label="Close" style="text-decoration-line: none;margin-top: 10px;margin-right:10px;">Close</a>
            </div>
            <div class="modal-body">
                <div class="card bg-none card-box">
                    <form method="POST" action="#" accept-charset="UTF-8"><input name="_token" type="hidden"
                            value="fojiaoVZJbm6KNUmhNaFMz6THM8vHapJdF0RUpWX">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="form-control-label">Name</label>
                                    <input class="form-control" placeholder="Enter User Name" required="required"
                                        name="name" type="text" id="name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Price" class="form-control-label">Price</label>
                                    <input class="form-control" placeholder="Enter Plan Price" required="required"
                                        name="Price" type="number" id="Price">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Duration" class="form-control-label">Duration</label>
                                    <input class="form-control" placeholder="Unlimited" required="required"
                                        name="Duration" type="text" id="Duration">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="maximumusers" class="form-control-label">Maximum users</label>
                                    <input class="form-control" placeholder="-1 for unlimited" required="required"
                                        name="maximumusers" type="number" id="maximumusers">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="maximumcustomers" class="form-control-label">Maximum customers</label>
                                    <input class="form-control" placeholder="-1 for unlimited" required="required"
                                        name="maximumcustomers" type="number" id="maximumcustomers">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="maximumvendors" class="form-control-label">Maximum vendors</label>
                                    <input class="form-control" placeholder="-1 for unlimited" required="required"
                                        name="maximumvendors" type="number" id="maximumvendors">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="description" class="form-control-label">Description</label>

                                    <textarea class="form-control" id="description" required="required"
                                        rows="5"></textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <input type="submit" value="Create" class="btn-create badge-blue">
                                <input type="button" value="Cancel" onclick="location.href='user.html'"
                                    class="btn-create bg-gray" data-dismiss="modal">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
    </form>
    </div>
    </div>
