<body>

            <div class="modal-body">
                <div class="card bg-none card-box">
                    <form method="POST" action="#" accept-charset="UTF-8"><input name="_token" type="hidden"

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name" class="form-control-label">Name</label>

                                </div>
                            </div>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="limit" class="form-control-label">Limit</label>
                                    <input class="form-control" required="required" name="limit" type="number"
                                        id="limit">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-check">
                                        <label for="code" class="form-control-label">Code</label>

                                        <div class="radio">
                                            <label class="radio" class="form-control-label"><input type="radio"

                                        </div>
                                    </div>
                                </div>
                            </div>

                                <div class="form-group">

                                    <textarea class="form-control" id="des" required="required" rows="2"></textarea>

                                <input type="button" value="Cancel" onclick="location.href='user.html'"
